<script type="text/javascript">

  function setTable(data, tableObj) {
    
      var mytab = $(tableObj).dynatable({
        table: {
          defaultColumnIdStyle: 'camelCase',
          columns: null,
          headRowSelector: 'thead tr', // or e.g. tr:first-child
          bodyRowSelector: 'tbody tr',
          headRowClass: null
        },
        features: {
          paginate: false,
          search: false,
          sort: false,
          recordCount: false
        },
        dataset: {
          records: data
        }
      }).data('dynatable');          
      mytab.settings.dataset.originalRecords = data;
      mytab.process();
  }

  function processTagCountJSON(data) {
      setTable(data, $('#tagRanking'));
  }

  function processLangCountJSON(data) {
      $.each(data, function(key, value){
        //if (key < 3) {
          var divObj = $('#lang-'+value.lang);
          divObj.find("span").text(555);
          setTable(value.topTags, divObj.find("table"));
        //}
      });
  }

</script>
